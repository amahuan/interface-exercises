<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Exercise</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
            <!-- <button id="menuButton">
                <i class="fa-solid fa-bars"></i>
            </button> -->
            <div class="projectNames pink">
                <i class="fa-solid fa-bars"></i>
                <ul class="projectsList">
                    <li class="proj" id="menu">About</li>
                    <li class="proj" id="location">Projects</li>
                    <li class="proj" id="about">Interests</li>
                    <li class="proj" id="contact">Contact</li>
                </ul>
            </div>
            <div class="projectNames blue">
                <i class="fa-solid fa-bars"></i>
                <ul class="projectsList">
                    <li class="proj" id="instagram">Instagram</li>
                    <li class="proj" id="spotify">Spotify</li>
                </ul>
            </div>
            <div class="projectNames light-blue">
                <i class="fa-solid fa-bars"></i>
                <ul class="projectsList">
                    <li class="proj" id="videos">Videos</li>
                    <li class="proj" id="photos">Photos</li>
                <div class="container2 reel">
                    <div class="frame">
                        <div class="left">LAST
                                    <!-- <i class="fa-solid fa-left"></i> -->
                        </div>
                        <div class="photo">
                            <div class="pic" id="pic1">
                                <img src="./images/bike2.jpg" alt="bike">
                            </div>
                            <div class="pic" id="pic2">
                                <img src="./images/cake.png" alt="cake">
                            </div>
                            <div class="pic" id="pic3">
                                <img src="./images/ender.jpg" alt="ender">
                            </div>
                            <div class="pic" id="pic4">
                                <img src="./images/macca2.jpg" alt="macca">
                            </div>
                            <div class="pic" id="pic5">
                                <img src="./images/yoga.jpg" alt="yoga">
                            </div>
                            <form id="picSelector">
                                <input id="dot1" class="dot" type="radio" name="dot" checked>
                                <input id="dot2" class="dot" type="radio" name="dot">
                                <input id="dot3" class="dot" type="radio" name="dot">
                                <input id="dot4" class="dot" type="radio" name="dot">
                                <input id="dot5" class="dot" type="radio" name="dot">
                            </form>
                        </div>                                
                        <div class="right">NEXT
                                    <!-- <i class="fa-solid fa-right"></i> -->
                        </div>
                        
                    </div>
            </ul>
            </div>
    </div>
  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/30198f524b.js" crossorigin="anonymous"></script>
</body>
</html>
